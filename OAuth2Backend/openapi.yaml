openapi: 3.0.0
info:
  title: Drogon OAuth2 Provider API
  description: API documentation for the custom OAuth2 implementation using Drogon C++ Framework.
  version: 1.0.0
servers:
  - url: http://localhost:5555
    description: Local Development Server

paths:
  /oauth2/authorize:
    get:
      summary: Authorization Endpoint
      description: Requests user authorization and returns an authorization code.
      parameters:
        - name: response_type
          in: query
          required: true
          schema:
            type: string
            enum: [code]
        - name: client_id
          in: query
          required: true
          schema:
            type: string
        - name: redirect_uri
          in: query
          required: true
          schema:
            type: string
        - name: state
          in: query
          required: false
          schema:
            type: string
        - name: scope
          in: query
          required: false
          schema:
            type: string
      responses:
        '302':
          description: Successful redirection with code.
          headers:
            Location:
              schema:
                type: string
                example: http://localhost:5173/callback?code=xyz&state=abc
        '400':
          description: Invalid request parameters.

  /oauth2/token:
    post:
      summary: Token Endpoint
      description: Exchanges authorization code for access token.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  enum: [authorization_code]
                code:
                  type: string
                redirect_uri:
                  type: string
                client_id:
                  type: string
                client_secret:
                  type: string
              required:
                - grant_type
                - code
                - redirect_uri
                - client_id
                - client_secret
      responses:
        '200':
          description: Access Token generated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                    example: Bearer
                  expires_in:
                    type: integer
                  refresh_token:
                    type: string
                  scope:
                    type: string
        '400':
          description: Invalid request.
        '429':
          description: Rate limit exceeded (10 req/min).

  /oauth2/userinfo:
    get:
      summary: User Info Endpoint
      description: Helper endpoint to get user profile. Protected by Bearer Token.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  sub:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
        '401':
          description: Unauthorized (Invalid Token).

  /oauth2/login:
    post:
      summary: Login Form Submission
      description: internal endpoint for login form.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '302':
          description: Redirect on success.
        '200':
          description: Login page on failure (re-render).
        '429':
          description: Rate limit exceeded (5 req/min).

  /api/register:
    post:
      summary: User Registration
      description: Register a new user.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                email:
                  type: string
      responses:
        '200':
          description: Registration successful.
        '400':
          description: Username exists or invalid data.
        '429':
          description: Rate limit exceeded (5 req/min).

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
