openapi: 3.0.0
info:
  title: Drogon OAuth2 Provider API
  description: API documentation for the custom OAuth2 implementation using Drogon C++ Framework.
  version: 1.0.0
servers:
  - url: http://127.0.0.1:5555
    description: Local Development Server

paths:
  /oauth2/authorize:
    get:
      summary: Authorization Endpoint
      description: Requests user authorization and returns an authorization code.
      parameters:
        - name: response_type
          in: query
          required: true
          schema:
            type: string
            enum: [code]
            default: code
        - name: client_id
          in: query
          required: true
          schema:
            type: string
            default: vue-client
        - name: redirect_uri
          in: query
          required: true
          schema:
            type: string
            default: http://127.0.0.1:5173/callback
        - name: state
          in: query
          required: false
          schema:
            type: string
            default: xyz
        - name: scope
          in: query
          required: false
          schema:
            type: string
            default: openid profile
      responses:
        "302":
          description: Successful redirection with code.
          headers:
            Location:
              schema:
                type: string
                example: http://127.0.0.1:5173/callback?code=xyz&state=abc
        "400":
          description: Invalid request parameters.

  /oauth2/token:
    post:
      summary: Token Endpoint
      description: Exchanges authorization code for access token.
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  enum: [authorization_code]
                  default: authorization_code
                code:
                  type: string
                  description: Paste the code obtained from /oauth2/login here
                redirect_uri:
                  type: string
                  default: http://127.0.0.1:5173/callback
                client_id:
                  type: string
                  default: vue-client
                client_secret:
                  type: string
                  default: 123456
              required:
                - grant_type
                - code
                - redirect_uri
                - client_id
                - client_secret
      responses:
        "200":
          description: Access Token generated successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string
                    example: Bearer
                  expires_in:
                    type: integer
                  refresh_token:
                    type: string
                  scope:
                    type: string
                  roles:
                    type: array
                    items:
                      type: string
        "400":
          description: Invalid request.
        "429":
          description: Rate limit exceeded (10 req/min).

  /oauth2/userinfo:
    get:
      summary: User Info Endpoint
      description: Helper endpoint to get user profile. Protected by Bearer Token.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User profile data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  sub:
                    type: string
                  name:
                    type: string
                  email:
                    type: string
        "401":
          description: Unauthorized (Invalid Token).

  /oauth2/login:
    post:
      summary: Login Form Submission
      description: Submit login form to authorize client. Use this instead of /oauth2/authorize for automation.
      parameters:
        - name: json
          in: query
          description: If true, returns 200 JSON with code instead of 302 Redirect (useful for API testing)
          schema:
            type: boolean
            default: true
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                  default: admin
                password:
                  type: string
                  default: admin
                client_id:
                  type: string
                  default: vue-client
                redirect_uri:
                  type: string
                  default: http://127.0.0.1:5173/callback
                response_type:
                  type: string
                  default: code
                scope:
                  type: string
                  default: openid profile
                state:
                  type: string
                  default: xyz
              required:
                - username
                - password
                - client_id
                - redirect_uri
      responses:
        "302":
          description: Redirect on success.
        "200":
          description: Login page on failure (re-render) or JSON success.
        "429":
          description: Rate limit exceeded (5 req/min).

  /api/register:
    post:
      summary: User Registration
      description: Register a new user. The 'user' role is assigned by default.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  type: string
                  default: new_user
                password:
                  type: string
                  default: password123
                email:
                  type: string
                  default: test@example.com
      responses:
        "200":
          description: Registration successful.
        "400":
          description: Username exists or invalid data.
        "429":
          description: Rate limit exceeded (5 req/min).

  /api/admin/dashboard:
    get:
      summary: Admin Dashboard
      description: Protected endpoint requiring 'admin' role.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Access allowed. Returns admin data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user_id:
                    type: string
                  roles:
                    type: array
                    items:
                      type: string
        "401":
          description: Unauthorized (Invalid Token).
        "403":
          description: Forbidden (Insufficient permissions/roles).
        "429":
          description: Rate limit exceeded (5 req/min).

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
